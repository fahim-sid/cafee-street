<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header>
      <h1>
        <img src="img/Screenshot (150).png" alt="" />
      </h1>

      <nav class="nav-one">
        <a href="" class="ore-c-text">About us</a>
        <a href="">Our Product</a>
        <a href="">Delivery</a>
      </nav>
      <nav class="nav-two">
        <div class="search-bar">
          <img src="img/search (1).svg" alt="" />
          <input type="search" placeholder="Cappuccino " />
        </div>
        <div class="buy-icon">
          <div></div>
          <img src="img/shopping-cart (2).svg" alt="" />
        </div>
      </nav>
    </header>

    <main>
      <section class="colour-of-dtls">
        <section class="details-part">
          <section class="heading-no-one">
            <h2>
              Enjoy your <span class="ore-c-text">coffee</span> before your
              activity
            </h2>
            <p>
              Boost your productivity and build your mood with a glass of coffee
              in the morning
            </p>

            <div class="btns">
              <div class="img-b"></div>
              <button class="btn-i">
                Order now
                <div>
                  <img src="img/shopping-cart (3).svg " alt="" />
                </div>
              </button>
              <button class="btn-ii">More menu</button>
            </div>
          </section>
          <!-- cup and card part -->
          <section class="side-cup">
            <div class="coffee-cup">
              <div class="tansparent-i">
                <article>
                  <h2>Cappuccino</h2>
                </article>
              </div>
              <div class="tansparent-ii">
                <article>
                  <h2>4.8</h2>
                  <img src="img/star.svg" alt="" />
                </article>
              </div>
              <div class="tansparent-iii">
                <article>
                  <h2>18K</h2>
                </article>
              </div>
            </div>
          </section>
        </section>
        <section class="popular-now">
          <h2>Popular <span>Now</span></h2>

          <section class="cards">
            <div class="card-i">
              <article>
                <div class="raiteing"></div>
                <div class="picture"></div>
                <div class="div-i">
                  <h2>Vanilla Latte</h2>
                  <h2>21 K</h2>
                </div>

                <div class="div-ii">
                  <div>
                    <button>Hot</button>
                    <button>Cold</button>
                  </div>

                  <img
                    src="img/Untitled_design__7_-removebg-preview.png"
                    alt=""
                  />
                </div>
              </article>
            </div>

            <div class="card-ii">
              <article>
                <div class="raiteing"></div>
                <div class="picture"></div>
                <div class="div-i">
                  <h2>Espresso</h2>
                  <h2>12 K</h2>
                </div>

                <div class="div-ii">
                  <div>
                    <button>Hot</button>
                    <button>Cold</button>
                  </div>

                  <img
                    src="img/Untitled_design__7_-removebg-preview.png"
                    alt=""
                  />
                </div>
              </article>
            </div>

            <div class="card-iii">
              <article>
                <div class="raiteing"></div>
                <div class="picture"></div>
                <div class="div-i">
                  <h2>Hazelnut Latte</h2>
                  <h2>23 K</h2>
                </div>

                <div class="div-ii">
                  <div>
                    <button>Hot</button>
                    <button>Cold</button>
                  </div>

                  <img
                    src="img/Untitled_design__7_-removebg-preview.png"
                    alt=""
                  />
                </div>
              </article>
            </div>
          </section>
        </section>
      </section>

      <section class="delivery-service">
        <h2>How to use delivery <span class="service">service</span></h2>
      </section>
    </main>
  </body>
</html>
